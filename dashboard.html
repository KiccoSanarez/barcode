<body>

    <div class="sidebar">

            <span class="logo_name">BarCode</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bxs-info-circle'></i>
                    <span class="link_name">Barangay Information</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="link_name">Barangay Officials</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user-rectangle'></i>
                    <span class="link_name">Residents</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-collection'></i>
                    <span class="link_name">Records</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-file'></i>
                    <span class="link_name">Files</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-edit'></i>
                    <span class="link_name">Certificates</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-calendar-alt'></i>
                    <span class="link_name">Reports</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-image'></i>
                    <span class="link_name">Released Reports</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-power-off'></i>
                    <span class="link_name">Log Out</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Brgy Info</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search">
                <i class='bx bx-search-alt-2'></i>
            </div>
            <div class="profile-details">
                <img src="img/applogo.png" alt="">
                <span class="admin_name">Zane Philip Cera</span>
                <i class='bx bxs-chevron-down'></i>
            </div>
